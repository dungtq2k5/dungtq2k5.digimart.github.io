            <label for="select-all-product">Product</label>
          </div>
          <p class="b">Unit Price</p>
          <p class="b">Quantity</p>

          <p class="b">Action</p>
        </div>

      <!-- checkout form -->
      <div class="content__checkout-form checkout-form-js b">

        <h2>Order Summary</h2>

        <!-- info -->
        <div class="content__checkout-form__info">
          <div>
            <p>Items(<span class="items-js">0</span>): </p>
            <p>$<span class="items-total-js">0</span></p>
          </div>
          <div>
            <p>Shipping & handling: </p>
            <p>$<span>0</span></p>
          </div>
          <div>
            <p>Total before tax:</p>
            <p>$<span>0</span></p>
          </div>
          <div>
            <p>Estimated tax (<span>10%</span>): </p>
            <p>$<span>0</span></p>
          </div>
          <div>
            <p>Order total: </p>
            <p>$<span class="total-js">0.00</span></p>
          </div>
        </div>
        
        <!-- delivery address -->
        <div class="content__checkout-form__addr b">
          <div>
            <p>Delivery to:</p>
            <address class="del-to-js"></address>
          </div>

          <div>
            <label for="select-addr">Select another:</label>
            <select id="select-addr" class="select-addr-js"></select>
          </div>

          <button class="link--g btn--none--g add-addr-btn-js">Add new</button>
        </div>

        <a href="#checkout" class="btn--g btn--prim--g btn--mw--g checkout-btn-js">Process To Checkout</a>
      </div>

    </div>

    <!--del addr backdrop-->
    <div id="add-addr-backdrop" class="backdrop--g hide--g b">
      <form class="form--g form-js b">
        <button class="form__close-btn--g btn--none--g close-btn-js b">
          <i class="uil uil-times"></i>
        </button>

        <h2>Add new delivery address</h2>

        <div class="form__field--g b">
          <label for="del-addr">Your new address</label>
          <input
            id="del-addr"
            type="text"
            placeholder="123 Wall Street, Los"
            class="form__field__input--g input-js"
          />
        </div>

        <button class="btn--g btn--prim--g btn--mw--g submit-btn-js">Add</button>
      </form>
    </div>
