<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/footer.css">
  <title>Document</title>

<body id="root">

  <!--header-->
  <header class="header b">
    <a href="index.html" class="b" title="home">
      <div class="header-title">
        <p>Logo - Home /</p>
      </div>
    </a>
    <a href="cart.html" class="b" title="cart">
      <div class="header-title">
        <p>Cart</p>
      </div>
    </a>
  </header>

  <!-- cart page -->
  <div class="content b2">

    <main class="content-product b">
      <div class="content-product-header b">
        <p class="b">Product</p>
        <p class="b">Price</p>
        <p class="b">Quantity</p>
        <p class="b">Subtotal</p>
      </div>

      <ul id="products-container">
        <li class="content-product-section b">
          <img src="assets/img/products/samsung-galaxy-watch6.webp" alt="">

          <p class="b">$191</p>

          <div class="content-product-section-quantity b">
            <i id="decrease-quantity" class="uil uil-arrow-left b" title="decrease quantity"></i>
            <span class="b">1</span>
            <i id="increase-quantity" class="uil uil-arrow-right b" title="increase quantity"></i>
          </div>

          <p class="b">$190</p>

          <button class="del">Delete</button>
        </li>
      </ul>
    </main>

    <div id="checkout-form" class="content-checkout b">
      <h2>Cart total</h2>
      <div>
        <p>Subtotal: </p>
        <p>
          $<span class="content-checkout-subtotal-js">150</span>
        </p>
      </div>
      <div>
        <p>Shipping: </p>
        <p>
          $<span class="content-checkout-shipfee-js">Free</span>
        </p>
      </div>
      <div>
        <p>Total: </p>
        <p>
          $<span class="content-checkout-total-js">Free</span>
        </p>
      </div>

      <button class="content-checkout-btn btn1">Process to checkout</button>
    </div>

  </div>

  <!-- footer -->
  <footer id="footer" class="footer b">
    <div class="footer-copyright b">
      <p>&copy; Copyright DungTran 2024. All rigth reserved.</p>
    </div>
  </footer>

  <!-- remove item backdrop -->
  <div id="remove-item-container" class="backdrop hide b">

      <button class="remove-item-close" title="close">

      <h2>Do you want to remove this item?</h2>

      <p>
        <span class="product-name-js">Samsung Galaxy Watch6</span>

      <div class="remove-item-btns">
        <button class="submit-btn-js btn1 b">Yes</button>
        <button class="cancel-btn-js btn2 b">No</button>
      </div>
    </div> -->
  </div>

  <script type="module" src="backend/main-cart.js"></script>
</body>
