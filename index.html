<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
  
  <header class="header">
      <a href="#home" class="b" title="home">
        <div class="header-logo">
          <p>Logo</p>
        </div>
      </a>

    <div class="header-ulti">
      <div class="header-ulti-search-box b">
        <input type="text" placeholder="What are you looking for?"/>
        <button class="header-ulti-search-box-btn">
          <i class="uil uil-search" title="search"></i>
        </button>
      </div>

        <div class="header-ulti-cart">
          <i class="uil uil-shopping-cart"></i>
          <span class="red-dot"></span>
        </div>

        <div class="header-ulti-cart">
          <i class="uil uil-package"></i>
          <span class="red-dot"></span>
        </div>
    </div>

    <div class="header-login-logout b">
      <a class="btn1">Login</a>
      <a class="btn2">Register</a>
      <!-- <a href="#logout" class="btn2">Logout</a> -->
    </div>
  </header>

  <footer class="footer b">
    <div class="footer-copyright b">
      <p>&copy; Copyright DungTran 2024. All rigth reserved.</p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
