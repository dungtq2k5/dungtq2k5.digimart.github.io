<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/content.css">
  <link rel="stylesheet" href="styles/detail.css">
  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/cart.css">
  <link rel="stylesheet" href="styles/orders.css">
  <link rel="stylesheet" href="styles/track.css">
  <title>Document</title>
</head>
<body>

  <!-- header -->
  <header class="header">
    <a href="#home" class="b" title="home">
      <div class="header-logo">
        <p>Logo</p>
      </div>
    </a>

    <div class="header-ulti">
      <div class="header-ulti-search-box b2">
        <input id="search-field" type="text" placeholder="What are you looking for?"/>
        
        <button id="search-btn" class="header-ulti-search-box-btn" title="search">
          <i class="uil uil-search"></i>
        </button>

      </div>
            
      <div id="cart" class="header-ulti-cart b">
        <a href="#cart">
          <span class="red-dot"></span>
          <i class="uil uil-shopping-cart"></i>
        </a>
        
        <!-- cart-popup -->
        <div id="cart-popup" class="pop-up b">
          <div class="cart-popup">
            <p class="cart-popup-title b">Recently added products</p>
        
            <ul>
              <li class="cart-popup-section b">
                <img class="b" src="assets/products/image.png" alt="">
                <p class="b">Samsung Galaxy watch6</p>
                <p class="cart-popup-section-price b">$190</p>
              </li>
              <li class="cart-popup-section b">
                <img class="b" src="assets/products/image.png" alt="">
                <p class="b">Samsung Galaxy watch6</p>
                <p class="cart-popup-section-price b">$190</p>
              </li>
            </ul>

            <a href="#cart" class="btn1">Viewing my shop cart</a>
          </div>
        </div>
      </div>

      <a href="#return&orders" class="header-ulti-return b" title="return&orders">
        <i class="uil uil-package"></i>
        <span class="red-dot"></span>
      </a>
    </div>

    <div class="header-auth b">
      <a href="#login" class="btn1 header-auth-login">Login</a>
      <a href="#register" class="btn2 header-auth-logout">Register</a>
      <a href="#auth" class="header-auth-profile b" title="auth">
        <i class="uil uil-user-square"></i>
      </a>
      <!-- <a href="#logout" class="btn2">Logout</a> -->
    </div>

    <!-- filter-search -->
    <div class="filter-search b">
      <ul class="filter-search-category b">
        <li class="filter-search-category-item b">
          <p>category</p>
        </li>
        <li class="filter-search-category-item b">
          <p>category</p>
        </li>
        <li class="filter-search-category-item b">
          <p>category</p>
        </li>
      </ul>
  
      <div class="filter-search-slider b">
        <div class="filter-search-slider-content b">
          <div class="b">
            <label for="filter-search-slider-range-max">
              Min: $<span id="min-value">10</span>
            </label>
          </div>
          <div class="b">
            <label for="filter-search-slider-range-min">
              Max: $<span id="max-value">500</span>
            </label>
          </div>
        </div>
  
        <div class="filter-search-slider-range b">
          <div id="filter-search-slider-range-fill" class="filter-search-slider-range-fill"></div>
          <input id="filter-search-slider-range-min" class="filter-search-slider-range-input" type="range" value="100" min="0" max="500" step="10">
          <input id="filter-search-slider-range-max" class="filter-search-slider-range-input" type="range" value="250" min="0" max="500" step="10">
        </div>
      </div>
  
      <ul class="filter-search-result b">
        <li class="filter-search-result-item b">
          <img class="b" src="assets/products/image.png" alt="">
          <p class="b">SamSung Galaxy watch6</p>
        </li>
        <li class="filter-search-result-item b">
          <img class="b" src="assets/products/image.png" alt="">
          <p class="b">SamSung Galaxy watch6</p>
        </li>
      </ul>
    </div>
  </header>

  <script src="backend/interactive.js"></script>
</body>
</html>
