  <body>

    <header id="header" class="header header--g b">
      <div class="header__logo">
        <a href="admin.html" class="b"><h1>Admin page</h1></a>
      </div>

      <nav class="header__nav b">
        <ul class="header__nav__list nav-list-js">
          <li>
            <button data-section="1" class="btn--none--g text--cap--g">users</button>
          </li>
          <li>
            <button data-section="2" class="btn--none--g text--cap--g">products</button>
          </li>
          <li>
            <button data-section="3" class="btn--none--g text--cap--g">orders</button>
          </li>
          <li>
            <button data-section="4" class="btn--none--g text--cap--g btn--choose--g">analysis</button>
          </li>
        </ul>
      </nav>

      <div class="header__auth b">
        <p>Hello Admin: <span class="auth-name-js">dungtran</span></p>
        &#8739;
        <button class="link--g btn--none--g logout-btn-js">logout</button>
      </div>
    </header>

    <main id="content" class="content content--g b">
      <!-- filter -->
      <div class="content-analysis__filter">
        <!-- slider -->
        <div class="slider--g b">
          <!-- title -->
          <div class="slider__title--g b">
            <label for="analysis__slider__bar__min">All packages from: <span class="min-js"></span></label>
            <label for="analysis__slider__bar__max">to: <span class="max-js"></span></label>
          </div>

          <!-- bar -->
          <div class="slider__bar--g b">
            <div class="slider__bar__fill--g range-fill-js"></div>

            <input
              id="analysis__slider__bar__min"
              type="range"
              class="slider__bar__range--g range-input-js"
            />

            <input
              id="analysis__slider__bar__max"
              type="range"
              class="slider__bar__range--g range-input-js"
            />
          </div>
        </div>
        <button class="btn--none--g link--g reset-btn-js">clear filter</button>
      </div>

      <!-- data -->
      <table class="content-analysis__table">
        <caption class="b"><h2>Analysis</h2></caption>

        <thead class="b">
          <tr>
            <th class="b">product</th>
            <th class="b">sold</th>
            <th class="b">total (cents)</th>
          </tr>
        </thead>
