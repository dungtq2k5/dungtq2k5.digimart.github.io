<!-- create user form -->
<div class="backdrop--g hide--g b">
  <div class="form--g b">
    <button class="form__close-btn--g btn--none--g b">
      <i class="uil uil-times"></i>
    </button>

    <h2>Create new user</h2>
    
    <!-- name -->
    <div class="form__field--g b">
      <label for="create-name">Name</label>
      <input
        id="create-name"
        type="text"
        placeholder="nikolatesla123"
        class="form__field__input--g"
      />
    </div>

    <!-- email -->
    <div class="form__field--g b">
      <label for="create-email">Email</label>
      <input
        id="create-email"
        type="email"
        placeholder="nikolatesla123"
        class="form__field__input--g"
      />
    </div>

    <!-- pass -->
    <div class="form__field--g b">
      <label for="create-pass">Password</label>
      <input
        id="create-pass"
        type="password"
        placeholder="nikolatesla123"
        class="form__field__input--g"
      />
    </div>

    <!-- phone -->
    <div class="form__field--g b">
      <label for="create-phone">Phone number</label>
      <input
        id="create-phone"
        type="tel"
        placeholder="nikolatesla123"
        class="form__field__input--g"
      />
    </div>

    <!-- address -->
    <div class="form__field--g b">
      <label for="create-addr">Delivery address</label>
      <input
        id="create-addr"
        type="text"
        placeholder="nikolatesla123"
        class="form__field__input--g"
      />
    </div>

    <!-- TODO state -->
      

    <button class="btn--g btn--prim--g btn--mw--g">Add</button>
  </div>
</div>

<!-- update product form -->

    <div class="form__btns">

      <button class="btn--g btn--sec--g btn--mw--g">Cancel</button>
    </div>
  </form>
</div>
