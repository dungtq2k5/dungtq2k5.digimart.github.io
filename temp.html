<!-- content -->
<main class="content content--g b">
  <table class="b">
    <caption class="b"><h1>Users managment</h1></caption>
    
    <thead class="b">
      <tr>
        <th class="b">id</th>
        <th class="b">email</th>
        <th class="b">phone</th>
        <th class="b">password</th>
        <th class="b">delivery address</th> <!-- TODO dropdown to views all del addr -->
        <!-- TODO state -->
        <th class="b">actions</th>
      </tr>
    </thead>

    <tbody class="b">
      <tr>
        <td class="b" data-cell="id">123</td>
        <td class="b" data-cell="name">dungtranquang2005@gmail.com</td>
        <td class="b" data-cell="phone number">0392018660</td>
        <td class="b" data-cell="password">password123</td>
        <td class="b" data-cell="delivery address">abc WallSteer std.</td>
        <td class="b" data-cell="actions">
          <div class="btns">
            <button class="btn--none--g link--g">update</button>
            <button class="btn--none--g link--g link--red--g">delete</button>
          </div>
        </td>
      </tr>
      <!-- ... -->
    </tbody>
  </table>
</main>

<!-- create user form -->
<div class="backdrop--g hide--g b">
  <div class="form--g b">
    <button class="form__close-btn--g btn--none--g b">
      <i class="uil uil-times"></i>
    </button>

    <h2>Create new user</h2>
    
    <!-- name -->
    <div class="form__field--g b">
      <label for="create-name">Name</label>
      <input
        id="create-name"
        type="text"
        placeholder="nikolatesla123"
        class="form__field__input--g"
      />
    </div>

    <!-- email -->
    <div class="form__field--g b">
      <label for="create-email">Email</label>
      <input
        id="create-email"
        type="email"
        placeholder="nikolatesla123"
        class="form__field__input--g"
      />
    </div>

    <!-- pass -->
    <div class="form__field--g b">
      <label for="create-pass">Password</label>
      <input
        id="create-pass"
        type="password"
        placeholder="nikolatesla123"
        class="form__field__input--g"
      />
    </div>

    <!-- phone -->
    <div class="form__field--g b">
      <label for="create-phone">Phone number</label>
      <input
        id="create-phone"
        type="tel"
        placeholder="nikolatesla123"
        class="form__field__input--g"
      />
    </div>

    <!-- address -->
    <div class="form__field--g b">
      <label for="create-addr">Delivery address</label>
      <input
        id="create-addr"
        type="text"
        placeholder="nikolatesla123"
        class="form__field__input--g"
      />
    </div>

    <!-- TODO state -->
      

    <button class="btn--g btn--prim--g btn--mw--g">Add</button>
  </div>
</div>

<!-- update user form-->
<div class="backdrop--g hide--g b">
  <form class="form--g b">

    <button class="form__close-btn--g btn--none--g b">
      <i class="uil uil-times"></i>
    </button>

    <h2>Update User</h2>

    <div class="form__field--g b">
      <label for="update-email">Email</label>
      <input
        id="update-email"
        type="email"
        placeholder="nikolatesla123"
        class="form__field__input--g"
      />
    </div>

    <div class="form__field--g b">
      <label for="update-phone">Phone</label>
      <input
        id="update-phone"
        type="tel"
        placeholder="+123456789"
        class="form__field__input--g"
      />
    </div>

    <!-- TODO state -->

    <div class="form__btns">
      <button class="btn--g btn--prim--g btn--mw--g">Update</button>
      <button class="btn--g btn--sec--g btn--mw--g">Cancel</button>
    </div>
  </form>
</div>

<!-- del user form -->
<div class="backdrop--g hide--g b">
  <div class="form--g b">
    <button class="form__close-btn--g btn--none--g b">
      <i class="uil uil-times"></i>
    </button>

    <h2>You want to remove user [username]&#63;</h2>

    <div class="form__btns">
      <button class="btn--g btn--del--g btn--mw--g">Remove</button>
      <button class="btn--g btn--sec--g btn--mw--g">Cancel</button>
    </div>
  </div>
</div>
