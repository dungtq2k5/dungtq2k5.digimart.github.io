<!-- PRODUCTS -->
<!-- create product form -->
<div id="backdrop" class="backdrop--g b">
  <form class="create__form form--g b">
    <button class="form__close-btn--g btn--none--g b">
      <i class="uil uil-times"></i>
    </button>

    <h2>Create products</h2>

    <!-- img -->
    <div class="create__form__upload-img b">
      <!-- display -->
      <img src="" alt="no image upload" class="create__form__upload-img__display b">

      <!-- upload -->
      <label for="update-img" class="create__form__upload-img__upload b">
        <input id="update-img" type="file" accept="image/webp" hidden >

        <div class="create__form__upload-img__upload__info b">
          <div class="create__form__upload-img__upload__info__title">
            <i class="uil uil-upload icon--small--g"></i>
            <p>click to upload or drop file here.</p>
          </div>
          <p class="text--em--g">
            Only support image with size &#91;650 x 650&#93;px and .webp type
          </p>
        </div>
      </label>
    </div>
    
    <!-- name -->
    <div class="form__field--g b">
      <label for="create-name">Name</label>
      <input
        id="create-name"
        type="text"
        placeholder="productabc"
        class="form__field__input--g"
        
      />
    </div>

    <!-- brand -->
    <div class="form__field--g b">
      <label for="create-brand">Brand</label>
      <select id="create-brand" class="form__field__input--g">
        <option value="brand1">brand1</option>
        <option value="brand2">brand2</option>
        <option value="brand4">brand3</option>
      </select>
    </div>

    <!-- chipset -->
    <div class="form__field--g b">
      <label for="create-chipset">Chipset</label>
      <select id="create-chipset" class="form__field__input--g">
        <option value="chip1">chip1</option>
        <option value="chip2">chip2</option>
        <option value="chip3">chip3</option>
      </select>
    </div>

    <!-- rom -->
    <div class="form__field--g b">
      <label for="create-rom">ROM</label>
      <input
        id="create-rom"
        type="number"
        value="0"
        min="0"
        class="form__field__input--g"
        
      />
    </div>

    <!-- ram -->
    <div class="form__field--g b">
      <label for="create-ram">RAM</label>
      <input
        id="create-ram"
        type="number"
        value="0"
        min="0"
        class="form__field__input--g"
        
      />
    </div>

    <!-- battery -->
    <div class="form__field--g b">
      <label for="create-battery">Battery capacity</label>
      <input
        id="create-battery"
        type="number"
        value="0"
        min="0"
        class="form__field__input--g"
        
      />
    </div>

    <!-- categories -->
    <div class="create__form__categories form__field--g b">
      <p>Categories</p>
      <ul class="create__form__categories__items">
        <li>
          <input id="create-cate1" type="checkbox">
          <label for="create-cate1">Cate1</label>
        </li>
      </ul>
    </div>

    <!-- price -->
    <div class="form__field--g b">
      <label for="create-price">Price</label>
      <input
        id="create-price"
        type="number"
        value="0"
        min="0"
        class="form__field__input--g"
        
      />
    </div>

    <!-- quantity -->
    <div class="form__field--g b">
      <label for="create-quant">Quantity</label>
      <input
        id="create-quant"
        type="number"
        value="0"
        min="0"
        class="form__field__input--g"
        
      />
    </div>

    <!-- description -->
    <div class="form__field--g b">
      <label for="create-description">Description</label>
      <textarea id="create-description" placeholder="Lorem ipsum"></textarea>
    </div>
    
    <!-- button -->
    <div class="form__btns">
      <button class="btn--g btn--del--g btn--mw--g">Discard</button>
      <button class="btn--g btn--prim--g btn--mw--g">Create</button>
    </div>
  </form>
</div>
